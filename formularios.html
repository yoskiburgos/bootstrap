<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>breakpoints</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body class="container">


    <form>
      <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control form-control-lg" placeholder="Enter your Email">
        <small class="text-danger">Lorem ipsum dolor sit.</small>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control form-control-sm" placeholder="Enter your Password" readonly>
      </div>

      <div class="form-group">
        <label for="gender">Gender: </label>
        <select class="form-control" id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message: </label>
        <textarea rows="3" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <label for="file">File input: </label>
        <input type="file" class="form-control" id="file">
        <small>Lorem ipsum dolor sit.</small>
      </div>

      <fieldset class="form-group">
        <legend>Lorem ipsum dolor sit amet, consectetur adipisicing.</legend>
        <div class="form-check-label">
          <label class="form-check">
            <input type="radio" value="option1" checked class="form-check-input"> Personal
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" value="option2" checked class="form-check-input"> Comercial
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" value="option2" checked class="form-check-input"> Testing
          </label>
        </div>
      </fieldset>

      <!-- checkbox -->
      <div class="form-check">
        <label for="form-check-label">
          <input type="checkbox" class="form-check-input"> Signup for newsletter
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <br><br>
    <!-- INLINE FORMS -->
    <form class="form-inline">
      <input type="text" class="form-control mr-2" placeholder="Enter your username">
      <input type="text" class="form-control mr-2" placeholder="Enter your password">
      <div class="form-check">
        <label class="form-check-label mr-2">
          <input type="checkbox" class="form-check-input"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  </body>
</html>
